<div class="row">
    <div class="col">
        <div class="overflow-auto">
            <div class="alert alert-secondary info" role="alert" v-if="alert">
                {{ alert }}
            </div>
            <div class="card mb-2">
                <div class="card-header">Connections <span
                        class="badge rounded-pill bg-success">{{ connections.size }}</span></div>
                <div class="card-body">
                    <table class="table table-hover table-sm units">
                        <tr>
                            <th>addr</th>
                            <th>UIDS</th>
                            <th>user</th>
                            <th>scope</th>
                            <th>ver</th>
                            <th>last seen</th>
                        </tr>
                        <tr v-for="c in all_conns">
                            <td>{{ c.addr }}</td>
                            <td>
                                    <span v-for="(k, v) in c.uids">
                                        {{ k }}: {{ v }}
                                    </span>
                            </td>
                            <td>{{ c.user }}</td>
                            <td>{{ c.scope }}</td>
                            <td>{{ c.ver }}</td>
                            <td>{{ dt(c.last_seen) }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
